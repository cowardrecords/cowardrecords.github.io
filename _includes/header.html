<div class="nav">
  <input type="checkbox" id="nav-check">
  <div class="nav-header">
    <div class="nav-title">
      <a href="{{ site.baseurl }}/">
        <picture>
          <source 
            srcset="/img/logo-white.png"
            media="(prefers-color-scheme: dark)"
          />
          <source
            srcset="/img/logo.png"
            media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
          />
          <img src="/img/logo.png"  alt="Coward Records Logo" loading="lazy" />
        </picture>
      </a>
    </div>
  </div>
  <div class="nav-btn">
    <label for="nav-check">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
  
  <div class="nav-links">
    {% for link in site.data.navigation.masthead %}    
      <a href="{{ link.url | prepend: site.baseurl }}"> {{ link.title }} </a>
    {% endfor %}
  </div>
  <div id="cart">
	<a id="Cart" class="CartEmpty" ONCLICK="Checkout.cart.purchase('QNYVK3UVVQ25LEAAM5ZG201', true, true); return true;">view cart</a> 
	<a id="CartCount" class="CartEmptyNumber NoSelect"></a><a id="close" onclick="hideDiv();" ><strong class="closecarticon">X</strong></a><br>
	<a ONCLICK="Checkout.cart.clear(); return false;">clear cart</a>
  </div>
  <div id="opencart">
	<a onclick="showDiv();"><img class="carticon" src="/img/cart.svg"></a>
  </div>
</div>

{% if page.titile == "home" or "releases" or "about" or "distro"  %}
<meta property="og:type" content="website" />
<meta property="og:url" content="cowardrecords.com" />
<meta property="og:description" content="Atmosfera" />
<meta property="og:title" content="Coward Records" />
<meta property="og:image" content="http://cowardrecords.com/img/coward.png" />
{% else %}
	<meta content="{{page.title}} - {{page.artist}}" property="og:title">
	<meta property="og:image" content='{% if page.thumbnail contains 'http' %}{{ page.thumbnail }} {% else %}{{site.url}}/img/{{ page.thumbnail }} {% endif %}'>
{% endif %}
